<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="application/json" src="hurdlers.json"></script>
    <script type="text/javascript" src="logic.js"></script>

    <link rel="stylesheet" type="text/css" href="hurdles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="menu">
        <div class="menucontent">
            <img src="img/R.png" width="300">
            <h3>Hurdles game</h3>
			<h4>Happy world sports day <br> press z and x key rapidly to run and s key to jump </h4>
            <input id="name" type="text" name="name" value="Enter name"><br>
            <button onclick="onStart()">Start</button>
        </div>
    </div>
    <canvas id="background" width="1280" height="720"></canvas>
    <canvas id="layer1" width="1280" height="720"></canvas>
    <div id="bar"></div>
    <div id="results">
        <div id="header">Results</div>
        <table id="resultTable">
        </table>
        <button onclick="reload()">Restart</button>
        <button onclick="submitScore()">Submit</button>
    </div>
</body>
</html>
